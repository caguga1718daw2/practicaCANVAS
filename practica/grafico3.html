<!DOCTYPE html>
<html>
    <head>
        <title>
                <meta charset="utf-8" />
            grafico1
        </title>
    </head>
    <script type="text/javascript">
        window.onload=carga;
        function carga(){
            var miLienzo = document.getElementById('miLienzo');
            var lienzo = miLienzo.getContext('2d');
            var img= new Image();
            var a=50;
            var b=20;
            var c=200;
            var d=80;
            var max= Math.max(a,b,c,d);
            var apos= 250-(a*100/Math.max(a,b,c,d))*2;
            var bpos= 250-(b*100/Math.max(a,b,c,d))*2;
            var cpos= 250-(c*100/Math.max(a,b,c,d))*2;
            var dpos= 250-(d*100/Math.max(a,b,c,d))*2;
            img.src = 'fondo.jpg';
            img.onload = function(){
                lienzo.drawImage(img,0,0,400,300);
                lienzo.strokeStyle = "black";
                lienzo.beginPath();
                lienzo.lineWidth=3;    
                lienzo.moveTo(50,250);
                lienzo.lineTo(350,250);
                lienzo.moveTo(50,50);
                lienzo.lineTo(50,250);
                lienzo.stroke();
                lienzo.beginPath();
                lienzo.fillText("EUROPA",3,85);
                lienzo.fillText("AMERICA",3,125);
                lienzo.fillText("ASIA",3,165);
                lienzo.fillText("AFRICA",3,205);
                lienzo.textAlign="center";
                lienzo.fillText(max/4,50+300/4,260);
                lienzo.fillText(max/2,50+300/2,260);
                lienzo.fillText(3*max/4,50+3*300/4,260);
                lienzo.fillText(max,350,260);
                lienzo.moveTo(50,73);
                lienzo.lineTo(50+a*300/200,73);
                lienzo.moveTo(50,81);
                lienzo.lineTo(50+b*300/200,81);
                lienzo.moveTo(50,89);
                lienzo.lineTo(50+c*300/200,89);
                lienzo.moveTo(50,97);
                lienzo.lineTo(50+d*300/200,97);
                lienzo.moveTo(50,113);
                lienzo.lineTo(50+d*300/200,113);
                lienzo.moveTo(50,121);
                lienzo.lineTo(50+a*300/200,121);
                lienzo.moveTo(50,129);
                lienzo.lineTo(50+b*300/200,129);
                lienzo.moveTo(50,137);
                lienzo.lineTo(50+c*300/200,137);
                lienzo.moveTo(50,153);
                lienzo.lineTo(50+d*300/200,153);
                lienzo.moveTo(50,161);
                lienzo.lineTo(50+a*300/200,161);
                lienzo.moveTo(50,169);
                lienzo.lineTo(50+b*300/200,169);
                lienzo.moveTo(50,177);
                lienzo.lineTo(50+c*300/200,177);
                lienzo.moveTo(50,193);
                lienzo.lineTo(50+d*300/200,193);
                lienzo.moveTo(50,201);
                lienzo.lineTo(50+a*300/200,201);
                lienzo.moveTo(50,209);
                lienzo.lineTo(50+b*300/200,209);
                lienzo.moveTo(50,217);
                lienzo.lineTo(50+c*300/200,217);

                lienzo.stroke();
            }
        }
    </script>
    <body>
        <canvas width="400" height="300" id="miLienzo">
            Lo sentimos, tu navegador no soporta canvas
        </canvas>
    </body>
</html>
